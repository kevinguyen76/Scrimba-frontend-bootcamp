<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div id="scoreboard-wrapper">
        <h1>HOME</h1>
        <div id="home-score-container">
          <p id="home-score">0</p>
        </div>
        <div class="button-container">
          <button onclick="homePlusOne()">+ 1</button>
          <button onclick="homePlusTwo()">+ 2</button>
          <button onclick="homePlusThree()">+ 3</button>
        </div>
      </div>
      <div id="guest-score-wrapper">
        <h1>GUEST</h1>
        <div id="home-score-container">
          <p id="guest-score">0</p>
        </div>
        <div class="button-container">
          <button onclick="guestPlusOne()">+ 1</button>
          <button onclick="guestPlusTwo()">+ 2</button>
          <button onclick="guestPlusThree()">+ 3</button>
        </div>
      </div>
    </div>
    <div id="game-btn-container">
      <button id="new-game-btn" onclick="newGame()">New Game</button>
      <button id="finished-btn" onclick="winner()">Finished</button>
    </div>
    <div id="winner-wrapper">
      <p id="winner"></p>
    </div>
  </body>
</html>
